<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Christmas Tree Layout - Left Text</title>
    <style>
        body {
            background-color: #050a18;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Container ch√≠nh ch·ª©a Ch·ªØ v√† C√¢y th√¥ng */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row; /* X·∫øp h√†ng ngang */
            justify-content: center; /* CƒÉn gi·ªØa c·ª•m n·ªôi dung */
            align-items: center;    /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
            gap: 100px; /* Kho·∫£ng c√°ch an to√†n gi·ªØa ch·ªØ v√† c√¢y th√¥ng */
            padding: 20px;
        }

        /* Kh·ªëi ch·ª©a ch·ªØ b√™n tr√°i */
        .greeting-container {
            text-align: right; /* CƒÉn l·ªÅ ch·ªØ v·ªÅ ph√≠a c√¢y th√¥ng cho ƒë·∫πp */
            max-width: 400px;
            z-index: 10;
        }

        .greeting {
            color: white;
            font-size: 45px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.2;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff0000;
            margin: 0;
        }

        .sub-text {
            color: #2ecc71;
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* Kh·ªëi ch·ª©a c√¢y th√¥ng b√™n ph·∫£i */
        .tree-wrapper {
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            justify-content: center;
        }

        .tree-container {
            position: relative;
            transform-style: preserve-3d;
            animation: rotateTree 10s linear infinite;
        }

        @keyframes rotateTree {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .ring {
            position: absolute;
            border: 2px solid #2ecc71;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px #27ae60;
        }

        .star {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 50px;
            filter: drop-shadow(0 0 15px gold);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            color: #666;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        /* Tuy·∫øt r∆°i */
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 100;
        }
    </style>
</head>
<body>

    <!-- <audio id="noel-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="music-control" onclick="toggleMusic()">üéµ Nh·∫°c Noel</div>

    <div class="main-content">
        <div class="greeting-container">
            <p class="greeting">MERRY<br>CHRISTMAS</p>
            <p class="sub-text">Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng sinh an l√†nh!</p>
        </div>

        <div class="tree-wrapper">
            <div class="tree-container" id="tree">
                <div class="star">‚òÖ</div>
            </div>
        </div>
    </div>

    <script>
        const tree = document.getElementById('tree');
        const numberOfRings = 35;
        for (let i = 0; i < numberOfRings; i++) {
            const ring = document.createElement('div');
            ring.classList.add('ring');
            const size = i * 10; 
            const top = i * 10;
            ring.style.width = size + 'px';
            ring.style.height = size + 'px';
            ring.style.top = top + 'px';
            const rotation = i * 20;
            ring.style.transform = `translateX(-50%) rotateX(75deg) rotateZ(${rotation}deg)`;
            
            if (i % 4 === 0) {
                ring.style.borderColor = '#e74c3c';
                ring.style.boxShadow = '0 0 15px #e74c3c';
            }
            tree.appendChild(ring);
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            const size = Math.random() * 4 + 2 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 4 + 's';
            snow.style.opacity = Math.random();
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 7000);
        }
        setInterval(createSnow, 100);

        const music = document.getElementById('noel-music');
        function toggleMusic() {
            music.paused ? music.play() : music.pause();
        }
    </script>
    <div id="youtube-player" style="position: absolute; top: -9999px; left: -9999px;"></div>

<div class="music-control" onclick="toggleYoutubeMusic()">üéµ B·∫≠t/T·∫Øt Nh·∫°c Noel</div>

<script>
    // 1. T·∫£i API c·ªßa YouTube
    var tag = document.createElement('script');

            playerVars: {

                'playlist': 'BPqTlDzn5-E' // C·∫ßn playlist ƒë·ªÉ l·∫∑p l·∫°i 1 b√†i
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        // Player ƒë√£ s·∫µn s√†ng
    }

    function toggleYoutubeMusic() {
        var state = player.getPlayerState();
        if (state == YT.PlayerState.PLAYING) {
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }
</script>
</body>
</html>
