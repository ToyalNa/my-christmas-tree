<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáng Sinh An Lành - Fix Music</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        :root {
            --primary-green: #2ecc71;
            --bright-red: #e74c3c;
            --gold: #ffd700;
        }

        body {
            background-color: #050a18;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: clamp(20px, 8vw, 150px);
            padding: 20px;
            z-index: 2;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .greeting {
            font-size: clamp(30px, 5vw, 60px);
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.5));
            margin: 0 0 20px 0;
        }

        #qrcode {
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
        }

        .tree-wrapper {
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            justify-content: center;
        }

        .tree-container {
            position: relative;
            transform-style: preserve-3d;
            animation: rotateTree 12s linear infinite;
        }

        @keyframes rotateTree {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .ring {
            position: absolute;
            border: 2px solid var(--primary-green);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--primary-green);
        }

        .star {
            position: absolute;
            top: -50px; left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 50px;
            filter: drop-shadow(0 0 20px var(--gold));
            z-index: 10;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh); } }

        /* Nút điều khiển nhạc được làm nổi bật để kích hoạt Autoplay */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bright-red);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            border: 2px solid white;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
            transition: 0.3s;
        }
        .music-control.playing {
            background: var(--primary-green);
        }
    </style>
</head>
<body>

    <div id="youtube-player" style="position: fixed; bottom: 0; right: 0; width: 1px; height: 1px; opacity: 0.01;"></div>

    <div class="music-control" id="playBtn" onclick="toggleMusic()">⌛ Đang tải nhạc...</div>

    <div class="main-content">
        <div class="left-panel">
            <h1 class="greeting">MERRY<br>CHRISTMAS</h1>
            <div id="qrcode"></div>
            <!-- <p style="color:var(--primary-green); font-weight:bold; margin-top:10px;">QUÉT ĐỂ XEM WEB</p> -->
        </div>

        <div class="tree-wrapper">
            <div class="tree-container" id="tree">
                <div class="star">★</div>
            </div>
        </div>
    </div>

    <script>
        // // 1. QR Code
        // new QRCode(document.getElementById("qrcode"), {
        //     text: window.location.href,
        //     width: 140,
        //     height: 140
        // });

        // 2. Cây thông
        const tree = document.getElementById('tree');
        for (let i = 0; i < 35; i++) {
            const ring = document.createElement('div');
            ring.className = 'ring';
            let size = i * 10;
            ring.style.width = ring.style.height = size + 'px';
            ring.style.top = (i * 10) + 'px';
            ring.style.transform = `translateX(-50%) rotateX(75deg) rotateZ(${i * 15}deg)`;
            if (i % 4 === 0) ring.style.borderColor = "#e74c3c";
            tree.appendChild(ring);
        }

        // 3. Tuyết
        setInterval(() => {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            snow.style.width = snow.style.height = Math.random() * 4 + 2 + 'px';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 7000);
        }, 150);

        // 4. FIX NHẠC YOUTUBE
        var player;
        const videoId = 'XNrOanKR7KI'; 

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: { 
                    'autoplay': 0, 
                    'loop': 1, 
                    'playlist': videoId,
                    'controls': 0,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            const btn = document.getElementById('playBtn');
            btn.innerText = "▶ NHẤN ĐỂ PHÁT NHẠC";
            // Set volume lên tối đa
            player.setVolume(100);
        }

        function onPlayerStateChange(event) {
            const btn = document.getElementById('playBtn');
            if (event.data == YT.PlayerState.PLAYING) {
                btn.innerText = "⏸ TẮT NHẠC";
                btn.classList.add('playing');
            } else {
                btn.innerText = "▶ BẬT NHẠC";
                btn.classList.remove('playing');
            }
        }

        function toggleMusic() {
            if (!player) return;
            const state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
                // Một số trình duyệt yêu cầu unMute sau khi play
                player.unMute();
            }
        }
    </script>
</body>
</html>
