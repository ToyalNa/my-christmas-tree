<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi√°ng Sinh An L√†nh - 3D Tree & Music</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <style>
        :root {
            --primary-green: #2ecc71;
            --bright-red: #e74c3c;
            --gold: #ffd700;
        }

        body {
            background-color: #050a18;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            perspective: 1000px;
            overflow: hidden;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
        }

        /* Container ch√≠nh b·ªë c·ª•c ngang */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: clamp(20px, 8vw, 150px);
            padding: 20px;
            z-index: 2;
        }

        /* PH·∫¶N B√äN TR√ÅI: Ch·ªØ & QR */
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .greeting {
            font-size: clamp(30px, 5vw, 60px);
            font-weight: 900;
            line-height: 1.1;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #ff9999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.5));
            margin: 0 0 20px 0;
        }

        #qrcode {
            padding: 12px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        #qrcode:hover { transform: scale(1.05); }

        .qr-label {
            margin-top: 15px;
            font-size: 14px;
            color: var(--primary-green);
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* PH·∫¶N B√äN PH·∫¢I: C√¢y th√¥ng 3D */
        .tree-wrapper {
            position: relative;
            width: 300px;
            height: 450px;
            display: flex;
            justify-content: center;
        }

        .tree-container {
            position: relative;
            transform-style: preserve-3d;
            animation: rotateTree 12s linear infinite;
        }

        @keyframes rotateTree {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .ring {
            position: absolute;
            border: 2px solid var(--primary-green);
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--primary-green);
        }

        .star {
            position: absolute;
            top: -50px; left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 50px;
            filter: drop-shadow(0 0 20px var(--gold));
            z-index: 10;
        }

        /* Tuy·∫øt r∆°i */
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall { to { transform: translateY(110vh); } }

        /* N√∫t ƒëi·ªÅu khi·ªÉn nh·∫°c */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 100;
            transition: 0.3s;
        }
        .music-control:hover { background: var(--bright-red); }

        footer {
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            z-index: 2;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

    <div id="youtube-player" style="display:none"></div>

    <div class="music-control" onclick="toggleMusic()">üéµ B·∫≠t/D·ª´ng Nh·∫°c</div>

    <div class="main-content">
        <div class="left-panel">
            <h1 class="greeting">MERRY<br>CHRISTMAS</h1>
            <div id="qrcode"></div>
            <!-- <div class="qr-label">QU√âT M√É ƒê·ªÇ XEM WEB</div> -->
        </div>

        <div class="tree-wrapper">
            <div class="tree-container" id="tree">
                <div class="star">‚òÖ</div>
                </div>
        </div>
    </div>

   <!--  <footer>
        &copy; 2025 Christmas 3D Experience - Hosted by You
    </footer> -->

    <script>
        // // 1. KH·ªûI T·∫†O M√É QR (Tr·ªè ƒë·∫øn link web hi·ªán t·∫°i)
        // var currentUrl = window.location.href;
        // new QRCode(document.getElementById("qrcode"), {
        //     text: currentUrl,
        //     width: 140,
        //     height: 140,
        //     colorDark : "#000000",
        //     colorLight : "#ffffff",
        //     correctLevel : QRCode.CorrectLevel.H
        // });

        // 2. T·∫†O C√ÇY TH√îNG 3D
        const tree = document.getElementById('tree');
        const totalRings = 35;
        for (let i = 0; i < totalRings; i++) {
            const ring = document.createElement('div');
            ring.className = 'ring';
            let size = i * 10;
            ring.style.width = ring.style.height = size + 'px';
            ring.style.top = (i * 10) + 'px';
            // T·∫°o ƒë·ªô nghi√™ng v√† xoay l·ªách pha ƒë·ªÉ t·∫°o kh·ªëi
            ring.style.transform = `translateX(-50%) rotateX(75deg) rotateZ(${i * 15}deg)`;
            
            // Xen k·∫Ω m√†u ƒë√®n ƒë·ªè v√† xanh
            if (i % 4 === 0) {
                ring.style.borderColor = "#e74c3c";
                ring.style.boxShadow = "0 0 15px #e74c3c";
            }
            tree.appendChild(ring);
        }

        // 3. HI·ªÜU ·ª®NG TUY·∫æT R∆†I
        setInterval(() => {
            const snow = document.createElement('div');
            snow.className = 'snowflake';
            let size = Math.random() * 4 + 2 + 'px';
            snow.style.width = snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.opacity = Math.random();
            snow.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 7000);
        }, 150);

        // 4. NH·∫†C YOUTUBE
        var player;
        const videoId = 'BPqTlDzn5-E'; // ID b√†i nh·∫°c Noel YouTube

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: videoId,
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': videoId },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) { console.log("Music Ready"); }

        function toggleMusic() {
            let state = player.getPlayerState();
            state == YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
        }
    </script>
</body>
</html>
